<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="css/screens/login.css">
    <link rel="stylesheet" href="css/variables.css">
</head>

<body>
    <main>
        <div class="login-info">
            <h1>독한<img src="img/devil.png"></h1>
            <h1>커뮤니티</h1>
            <p>독일 프랑크푸르트에 거주하는 한국인을 위한 커뮤니티입니다.</p>
            <p>일상을 공유하고, 중고 거래와 구인 구직 서비스 등 독한 커뮤니티를 즐겨보세요!</p>
        </div>
        <div class="login-right login-around login-forms">
            <div class="flags">
                <img src="img/korea.jpg">
                <img src="img/germany.png">
            </div>
            <input type="text" id="signUpName" placeholder="성명">
            <input type="text" id="signUpNic" placeholder="닉네임">
            <input type="text" id="signUpEmail" placeholder="이메일 주소">
            <input type="submit" value="이메일 확인" onclick="checkEmail();">
            <input type="password" id="signUpPw" placeholder="비밀번호">
            <div class="line">
                <hr>
            </div>
            <br>
            <input type="submit" value="가입하기" onclick="singUp();">
            <div class="login-join">
                <p>계정이 없으신가요?</p><a href="login.html">로그인</a>
            </div>
        </div>
    </main>
</body>

</html>
