<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="signup.js"></script>
        <link rel="stylesheet" href="css/style.css">
      </head>

<body>
    <main class="login">
        <div>
            <div id="logo">
              <div>
                <div class="dots">
                  <img src="img/germany.png">
                  <img src="img/korea.jpg">
      
                </div>
                <div class="logo-first">독한<img class="devil" src="img/devil.png" /></div>
                <div class="logo-second">커뮤니티</div>
              </div>
            </div>
      
            <div class="login-info">
              독일 프랑크푸르트에 거주하는 한국인을 위한 커뮤니티입니다.
              <div>일상을 공유하고, 중고 거래와 구인 구직 서비스 등 독한 커뮤니티를 즐겨보세요!</div>
            </div>
          </div>

          <div class="login-right">


            <form class="login-forms">
                <input type="text" id="signUpName" placeholder="성명">
                <input type="text" id="signUpNic" placeholder="닉네임">
                <input type="text" id="signUpEmail" placeholder="이메일 주소">
                <input type="submit" value="이메일 확인" onclick="checkEmail();">
                <input type="password" id="signUpPw" placeholder="비밀번호">
      
            </form>
      
            <div class="line"></div>
            <br>
            <form class="login-forms">
                <input type="submit" value="가입하기" onclick="singUp();">
            </form>
            <div class="login-join">
              <div>계정이 있으신가요?</div>
              <a href="login.html">로그인</a>
            </div>
          </div>
    </main>
</body>

</html>
