<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="login">
    <div>
      <div id="logo">
        <div>
          <div class="dots">
            <img src="img/germany.png">
            <img src="img/korea.jpg">

          </div>
          <div class="logo-first">독한<img class="devil" src="img/devil.png" /></div>
          <div class="logo-second">커뮤니티</div>
        </div>
      </div>

      <div class="login-info">
        독일 프랑크푸르트에 거주하는 한국인을 위한 커뮤니티입니다.
        <div>일상을 공유하고, 중고 거래와 구인 구직 서비스 등 독한 커뮤니티를 즐겨보세요!</div>
      </div>
    </div>

    <div class="login-right">


      <form class="login-forms">
        <input name="username" type="email" max="16" min="10" required placeholder="이메일">
        <input name="password" type="password" max="16" min="10" required placeholder="비밀번호">
        <input type="submit" value="로그인">

      </form>


      <div class="login-join">
        <div>계정이 없으신가요?</div>
        <a href="#">가입하기</a>
      </div>
      <div class="line"></div>
      <div class="login-around"><a href="#">로그인 없이 둘러보기</a></div>
    </div>


  </main>
</body>

</html>
