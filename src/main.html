<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독한 커뮤니티 ▪ 메인</title>
  <link href="css/style.css" rel="stylesheet">

</head>

<body class="main-body">

  <header>
    <a href="main.html">
      <div id="logo" class="logo-small">
        <div>
          <div class="dots">
            <img src="img/germany.png">
            <img src="img/korea.jpg">
          </div>
          <div class="logo-first">독한<img class="devil" src="img/devil.png" /></div>
          <div class="logo-second">커뮤니티</div>
        </div>
      </div>
    </a>


    <div class="search">
      <div class="search-bar">
        <input type="text" placeholder="키워드를 입력하세요.">
        <img src="img/glass.svg">
      </div>

    </div>

    <div class="report">
      <div class="report-log">신고 내역</div>
      <div> <img class="main-profile" src="img/devil.png"></div>


    </div>


  </header>

  <main class="main__container">

    <div class="board__container">


      <table class="board">

        <div class="board__contents-position">
          <tbody class="board__contents" id="board-body"></tbody>
        </div>


      </table>
      <div class="board__index-container" id="index-container"></div>
    </div>
  </main>

  <div class="plus-bar">
    <img src="img/circle-plus.svg" onclick="plusClick()">
  </div>
  <div class="plus-bar__contents"><a href="boardEditor.html">게시글 작성하기</div>



  <script src="board.js"></script>

</body>

</html>
