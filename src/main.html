<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독한 커뮤니티 ▪ 메인</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="main-body">

  <header>
    <div id="logo" class="logo-small">
      <div>
        <div class="dots">
          <img src="img/germany.png">
          <img src="img/korea.jpg">
        </div>
        <div class="logo-first">독한<img class="devil" src="img/devil.png" /></div>
        <div class="logo-second">커뮤니티</div>
      </div>
    </div>


    <div class="search">
      <div class="search-bar">
        <input type="text" placeholder="키워드를 입력하세요.">
        <img src="img/glass.svg">
      </div>
      <div class="search-rising">
        <div class="search-rising__keword">프랑크푸르트 맛집</div>
        <div class="search-rising__keword">아르바이트</div>
        <div class="search-rising__keword">회사 생활</div>
        <div class="search-rising__keword">취미</div>
      </div>
    </div>

    <div class="profile">
      <div>게시글 등록</div>
      <div><img class="profile-img" src="img/heart.svg"></div>
      <button>버튼</button>
    </div>
  </header>
  <main></main>


</body>

</html>
